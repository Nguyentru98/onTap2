        function chek5k(num){
            if(num===1){
                return true;
            }
            while(num>5){
                if(num%5 !==0){
                    break;
                }else{
                    num= num/5;
                }
                if(num===5){
                    return true;

                }else{
                    return false;
                }
            }
        }
        let arr=[1,2,3,125,25]
        for(i=0; i<arr.length; i++){

            console.log(arr[i]);
